<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Instagram</title>
</head>
<body>
  <div class="instagram-wrapper">
      <div class="instagram-phone">
          <img src="image (1).png" alt="celular">
      </div>
      <div class="instagram-continue">
          <div class="group">
              <img src="insta.png" class="instagram-logo" alt="instagram logo">
              <div class="profile-photo">
                  <img src="copia.png" alt="foto de perfil">
              </div>
              <a href="#" class="instagram-login">Continue como Worley</a>
              <a href="#" class="instagram-logout">Remover conta</a>
          </div>
          <div class="group">
              <p class="not-account">Não é Worley?</p>
              <p class="not-account">
                  <span class="link-blue">Alternar contas</span>
                  ou
                  <span class="link-blue">Inscreva-se</span>
              </p>
          </div>
          <div class="get-the-app">
              <p class="get-app">Baixe o aplicativo</p>
              <div class="download">
                  <a href="#" class="app-download"></a>
                  <a href="#" class="app-download"></a>
              </div>
          </div>
      </div>
  </div>
</body>
</html>
